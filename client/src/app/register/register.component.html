<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center tex-primary">Sign up</h2>
  <hr />
  <div class="mb-3 form-floating">
    <input
      type="text"
      class="form-control"
      name="firstName"
      [(ngModel)]="model.firstName"
      placeholder="First name"
    />
    <label>First name</label>
  </div>

  <div class="mb-3 form-floating">
    <input
      type="text"
      class="form-control"
      name="Last name"
      [(ngModel)]="model.lastName"
      placeholder="Last name"
    />
    <label>Last name</label>
  </div>

  <div class="mb-3 form-floating">
    <input
      type="text"
      class="form-control"
      name="email"
      [(ngModel)]="model.email"
      placeholder="Email"
    />
    <label>Email</label>
  </div>

  <div class="mb-3 form-floating">
    <input
      type="password"
      class="form-control"
      name="password"
      [(ngModel)]="model.password"
      placeholder="Password"
    />
    <label>Password</label>
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button (click)="cancel()" class="btn btn-default me-2" type="button">
      Cancel
    </button>
  </div>
</form>
