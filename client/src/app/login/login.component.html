<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-4">
      <form #loginForm="ngForm" (ngSubmit)="onLoginClick()">
        <h2 class="text-center tex-primary">Sign in</h2>
        <hr />

        <div class="mb-3 form-floating">
          <input
            type="text"
            class="form-control"
            name="email"
            [(ngModel)]="model.email"
            placeholder="Email"
          />
          <label>Email</label>
        </div>

        <div class="mb-3 form-floating">
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="model.password"
            placeholder="Password"
          />
          <label>Password</label>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <!-- Remember Me Toggle Switch -->
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              id="rememberMeSwitch"
              [(ngModel)]="model.rememberMe"
              name="rememberMe"
              (ngModelChange)="onRememberMeToggle($event)"
            />
            <label class="form-check-label" for="rememberMeSwitch"
              >Remember me</label
            >
          </div>
          <!-- Forgot Password Button -->
          <button
            (click)="onForgotPasswordClick()"
            class="btn btn-link p-0"
            type="button"
          >
            Forgot password?
          </button>
        </div>

        <!-- Login and Create Account Buttons -->
        <div class="form-group text-center w-100">
          <button class="btn btn-primary w-100 py-1 mb-2" type="submit">
            Login
          </button>
          <button
            (click)="onRegisterClick()"
            class="btn btn-outline-primary w-100 py-1"
            type="button"
          >
            Create account
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
